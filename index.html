<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/index.js" type="module"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="switcher">
        <button id="calc">Калькулятор дат</button>
        <button id="time">Таймер</button>
    </div>
    <form id="datecalc" class="hidden" style="margin-bottom: 32px;">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timer" class="hidden">
        <h3>Таймер</h3>
        <label>
            <strong>Введите время:</strong>
            <input type="time" id="user_time">
        </label>
        <div id="timer_btns">
            <button type="button" id="start">Старт</button>
            <button type="button" id="stop">Стоп</button>
            <p id="time_left">00:00</p>
        </div>
    </form>
</body>

</html>
